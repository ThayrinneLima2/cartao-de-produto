<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,500;9..144,700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>
    <div class="geral">
      <div class="card">
        <div class="esquerda">
         
        </div>
        <div class="direita">

          <p class="cabecalho">PERFUME</p>

          <h1> Gabrielle Essence Eau De Parfum</h1>

          <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          
          <div class="valor">
            <p class="valor1">$149.99</p>
            <p class="valor2"> $169.99</p>
        </div>
          <button class="carrinho">
            <img src="./images/icon-cart.svg" alt="" class="icone-carrinho">
            <p class="textcarrinho">Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
 
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ThayrinneLima2">ThayrinneLima</a>.
  </div>
</body>
</html>
